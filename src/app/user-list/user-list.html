<button (click)="getUsers()">Get Users</button>

<div class="container">
  <div class="user-list">
    <app-user
      class="app-user"
      (transferId)="getPost($event)"
      *ngFor="let user of users"
      [user]="user"
    ></app-user>
  </div>

  <div class="post-list" *ngIf="posts">
    <app-post-list [posts]="posts"></app-post-list>
  </div>
</div>
